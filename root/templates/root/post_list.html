{% extends 'root/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="row row-p">
                <h2 style="width: 650px;"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <div class="mid-d"></div>
                <div class="date">
                    {{ post.published_date }}
                </div>
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
